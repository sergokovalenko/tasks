<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS Core</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="task">
        <h3 class="task-name">Task 1</h3>
        <label for="task2-value">Expression: </label>
        <input class="first-task-val task-value" id="task1-value" type="text" maxlength="100" autofocus>
        <button class="submit-first-task submit-task">Show result</button>
        <div class="result">Result:
            <span class="result-value"></span>
        </div>
    </div>
    <div class="task">
        <h3 class="task-name">Task 2</h3>
        <label for="task2-value">Text: </label>
        <input class="second-task-val task-value" id="task2-value" type="text" maxlength="100" placeholder="Enter text">
        <button class="submit-second-task submit-task">Show result</button>
        <div class="result">Result:
            <span class="result-value"></span>
        </div>
    </div>
    <div class="task">
        <h3 class="task-name">Task 3</h3>
        <label for="task3-date">Date value: </label>
        <input class="third-task-date task-value" id="task3-date" type="datetime" maxlength="20" placeholder="yyyy mm dd hh mm ss"
            readonly>
        <button class="submit-third-task generate-date">Random date</button>
        <label for="task3-value">Pattern: </label>
        <input class="third-task-val task-value" id="task3-value" type="text" maxlength="100" placeholder="Enter pattern">
        <button class="submit-third-task submit-task">Show result</button>
        <div class="result">Result:
            <span class="result-value"></span>
        </div>
    </div>
    <script src="js/common.js"></script>
    <script src="js/DOMobjects.js"></script>
    <script src="js/dateGenerator.js"></script>
    <script src="js/first-task.js"></script>
    <script src="js/second-task.js"></script>
    <script src="js/third-task.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
