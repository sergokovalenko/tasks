<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS Core</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="task">
        <h3 class="task-name">Task 1</h3>
        <div class="input-group">
        <label for="task1-value">Expression: </label>
        <input class="first-task-val task-value" id="task1-value" list="calc-expressions" type="text" placeholder="2*24="
            maxlength="100" autocomplete="off" autofocus>
        <datalist id="calc-expressions">
            <option value="7+7*2=ёжик">
            <option value="3.5 землекопа +4 поросенка *10 рублей - 5.5 $ /5 человек =">
            <option value="3 rfhnjirb-5=">
            <option value="(^.^) 1234567890 (^.^) =">
        </datalist>
        <button class="submit-first-task submit-task">Show result</button>
    </div>
        <div class="result">Result:
            <span class="result-value"></span>
        </div>
    </div>
    <div class="task">
        <h3 class="task-name">Task 2</h3>
        <div class="input-group">
        <label for="task2-value">Text: </label>
        <input class="second-task-val task-value" id="task2-value" list="text-expressions" type="text" maxlength="100"
            placeholder="Enter text" autocomplete="off" />
        <datalist id="text-expressions">
            <option value="Чего-с изволите-с?Барин-с!">
            <option value="!??слово!плов олово$$$!">
            <option value="!!!">
            <option value="aWord.?wOrDd">
        </datalist>
        <button class="submit-second-task submit-task">Show result</button>
        </div>
        <div class="result">Result:
            <span class="result-value"></span>
        </div>
    </div>
    <div class="task">
        <h3 class="task-name">Task 3</h3>
        <div class="input-group">
        <label for="task3-date">Date value: </label>
        <input class="third-task-date task-value" id="task3-date" type="datetime" maxlength="20" placeholder="yyyy mm dd hh mm ss"
            autocomplete="off" readonly>
        <button class="submit-third-task generate-date">Random date</button>
        </div>
        <div class="input-group">
        <label for="task3-value">Pattern: </label>
        <input class="third-task-val task-value" id="task3-value" list="date-expressions" type="text" maxlength="100"
            placeholder="Enter pattern" autocomplete="off" />
        <datalist id="date-expressions">
            <option value="yyyy_MM_dd HH_mm_ss">
            <option value="MMMM yy, d H:m">
            <option value="Why am I writing some text here?? ">
            <option value="d-MMM-yy">
            <option value="ddMMyyyyTHHmmssZ">
            <option value="HH hh M MM MMM MMMM m mm">
        </datalist>
        <button class="submit-third-task submit-task">Show result</button>
        </div>
        <div class="result">Result:
            <span class="result-value"></span>
        </div>
    </div>
    <script src="js/script.min.js"></script>
</body>

</html>
