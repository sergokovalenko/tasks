<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive CSS</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="left-side">
        <header class="header">
            <input type="checkbox" id="burger" class="burger">
            <label for="burger" class="hamburger fl">
                <i class="fa fa-bars"></i>
            </label>
            <div class="header-logo"></div>
            
        </header>

    </div>
    <main class="content">
        <div class="container">
            <div class="return">

            </div>
            <div class="projects">
                <div class="tabs">
                </div>
                <div class="filter"></div>
                <section class="project-item">
                    <div class="project-item-speciality"></div>
                    <div class="project-item-name"></div>
                    <div class="project-item-company"></div>
                    <div class="project-itemjob-title"></div>
                    <div class="project-item-additional"></div>
                    <div class="project-item-availability"></div>
                    <div class="project-item-actions">
                        <div class="project-item-actions-item">
                            <i class="fa fa-icon"></i>
                        </div>
                        <div class="project-item-actions-item">
                            <span class="fa fa-icon"></span>
                        </div>
                        <div class="project-item-actions-item">
                            <span class="fa fa-icon"></span>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>
</body>

</html>
