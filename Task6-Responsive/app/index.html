<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive CSS</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="left-side">
        <header class="header">
            <label for="burger" class="hamburger fl">
                <i class="fa fa-bars"></i>
            </label>
            <div class="header-logo"></div>
        </header>
        <input type="checkbox" id="burger" class="burger">
        <nav class="nav">
            <ul class="nav-list list-unstyled text-uppercase">
                <li class="nav-list-item">
                    <a href="#">
                        Expert search
                    </a>
                </li>
                <li class="nav-list-item">
                    <a href="#">
                        Saved experts
                    </a>
                </li>
                <li class="nav-list-item active">
                    <a class="active" href="#">
                        Projects
                        <span class="fa fa-flag"></span>
                    </a>
                </li>
                <li class="nav-list-item">
                    <a href="#">
                        Consultations
                    </a>
                </li>
                <li class="nav-list-item">
                    <a href="#">
                        Events
                    </a>
                </li>
                <li class="nav-list-item">
                    <a href="#">
                        <span class="fa fa-sign-out"></span>
                        Logout
                    </a>
                </li>
                <li class="nav-list-item">
                    <a href="#">
                        <span class="fa fa-user fl"></span>
                        <div class="wrapper">
                            <h2 class="welcome-text">Logged in as</h2>
                            <span class="user-name">Girish Goplan</span>
                        </div>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <main class="content">
        <div class="container">
            <div class="return">
                <a href="#" class="back-to-list">
                    <i class="fa fa-chevron-left"></i>
                    <span class="back-to-list-text">Projects List</span>
                </a>
            </div>
            <div class="projects">
                <div class="tabs">
                </div>
                <div class="filter"></div>
                <section class="project-item">
                    <div class="project-item-speciality"></div>
                    <div class="project-item-name"></div>
                    <div class="project-item-company"></div>
                    <div class="project-itemjob-title"></div>
                    <div class="project-item-additional"></div>
                    <div class="project-item-availability"></div>
                    <div class="project-item-actions">
                        <div class="project-item-actions-item">
                            <i class="fa fa-icon"></i>
                        </div>
                        <div class="project-item-actions-item">
                            <span class="fa fa-icon"></span>
                        </div>
                        <div class="project-item-actions-item">
                            <span class="fa fa-icon"></span>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>
</body>

</html>
