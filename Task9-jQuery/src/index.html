<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Task09. jQuery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
</head>

<body>
  <script id="tableRowTemplate" type="text/html">
    <tr>
        <td>
          <span class="name"><%-product.name%></span>
          <span class="count badge badge-pill badge-dark float-right mr-1"><%-product.count%></span>
        </td>
        <td class="text-center">
          <span class="price"><%-product.price%></span>
        </td>
        <td class="text-center">
          <button class="btn btn-light mt-1 edit" data-id="<%-product.id%>">Edit</button>
          <button class="btn btn-danger mt-1 delete" data-id="<%-product.id%>">Delete</button>
        </td>
      </tr>
  </script>
  <script id="tableTemplate" type="text/html">
    <table class="table table-bordered">
        <thead>
          <tr>
            <th class="text-center">
              Name
              <i class="sort triangle-top"></i>
            </th>
            <th class="text-center">
              Price
              <i class="sort triangle-top"></i>
            </th>
            <th class="text-center">
              Actions
            </th>
          </tr>
        </thead>
        <tbody>
            <% _.each(productList, function(product) { %>
              <%= productRowTemplateFunc({ product: product }) %>
            <% }); %>
        </tbody>
      </table>
  </script>

  <div class="container">
    <div id="test"></div>
    <section class="row action-block">
      <div class="col-8">
        <div class="formline">
          <button class="btn btn-light float-right search">Search</button>
          <div class="pr-2">
            <input class="form-control" type="text" placeholder="Type here for search" id="search-field">
          </div>
        </div>
      </div>
      <div class="col-4">
        <button class="btn btn-light float-right addNew">Add new</button>
      </div>
    </section>
    <section class="row content">
      <div id="container" class="col-12"></div>
    </section>
  </div>
  <div class="modal-content" style="width: 600px">
    <div class="modal-header" style="border-bottom: 1px solid rgb(229, 229, 229);">
      <h3 class="m-auto">Are you sure?</h3>
    </div>
    <div class="modal-body">
      <p class="text-center">Are you sure you want to perform this action?</p>
      <div class="text-center"><button class="btn btn-danger" id="delete">Yes</button><button class="btn btn-light" id="close">No</button></div>
    </div>
  </div>
  <div class="modal-content" style="width: 600px">
    <div class="modal-header" style="border-bottom: medium none;"><button type="button" class="close" id="close"><span>&times;</span></button></div>
    <div class="modal-body">
      <form class="">
        <div class="form-group">
          <label for="name" class="d-block">Name:</label>
          <input class="form-control w-50 d-inline" placeholder="Name" id="name" maxlength="20" type="text">
          <div class="hiding d-inline">• Required field</div>
          <div class="error error-name"></div>
        </div>
        <div class="form-group"><label for="name" class="d-block">Supplier Email:</label>
          <input class="form-control w-50 d-inline" placeholder="abc@mail.ru" id="email" maxlength="20" type="text">
          <div class="hiding d-inline">• Incorrect email</div>
          <div class="error error-name"></div>
        </div>
        <div class="form-group"><label for="count">Count:</label>
          <input class="form-control w-25" placeholder="1" id="count" maxlength="4" type="text">
          <div class="error error-count"></div>
        </div>
        <div class="form-group"><label for="price" class="d-block">Price:</label>
          <input class="form-control w-50" placeholder="1000" id="price" maxlength="13" type="text">
          <div class="error error-price"></div>
        </div>
        <div class="form-group">
          <label class="d-block" for="delivery">Delivery</label>
          <div class="row">
            <div class="col">
              <select class="form-control" id="delivery">
                <option></option>
                <option>Country</option>
                <option>City</option>
              </select>
            </div>
            <div class="card col mr-4">
              <!-- <div class="card-body"> -->
              <div class="form-check">
                <input class="form-check-input" type="radio" name="country" id="russia" value="russia" checked>
                <label class="form-check-label" for="russia">
                  Russia
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="country" id="usa" value="USA">
                <label class="form-check-label" for="usa">
                  USA
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="country" id="japan" value="japan">
                <label class="form-check-label" for="japan">
                  Japan
                </label>
              </div>
              <!-- </div> -->
            </div>
            <div class="card col mr-4">
              <!-- <div class="card-body"> -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="select-all">
                <label class="form-check-label" for="select-all">
                  Select All
                </label>
              </div>
              <hr>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="city" value="saratov" id="saratov">
                <label class="form-check-label" for="saratov">
                  Saratov
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="city" value="moscow" id="moscow">
                <label class="form-check-label" for="moscow">
                  Moscow
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="city" value="piter" id="piter">
                <label class="form-check-label" for="piter">
                  Piter
                </label>
              </div>
              <!-- </div> -->
            </div>
          </div>
        </div><button class="btn btn-default" id="superBtn" disabled="">Add/Update</button>
      </form>
    </div>
  </div>
</body>

</html>
